<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Text with Black Background</title>
  <style>
    .gradient-text-project-mini {
      position: relative;
      background-color: black;
      color: transparent;
      -webkit-text-fill-color: transparent;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .gradient-text-project-mini::before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #A21CAF, #E11D48);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-fill-color: transparent;
    }
  </style>
</head>
<body >
  <button id="tech-stack" class="gradient-text-project-mini opacity-80 font-medium px-3 mb-1 rounded-br-lg rounded-tl-lg cursor-text text-[14px] lg:text-[17px]" data-text="Full stack">
    Full stack
  </button>
</body>
</html>
