<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-out;
    }
    .carousel-slide {
      min-width: 100%;
      flex-shrink: 0;
    }
    .indicator {
      transition: all 0.3s ease;
    }
    .indicator.active {
      width: 12px;
      height: 12px;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  

  <div class="relative max-w-lg overflow-hidden carousel" id="carousel2">
    <div class="carousel-track">
      <img src="path-to-local-image.jpg" alt="Slide 1" class="carousel-slide">
      <img src="path-to-local-image.jpg" alt="Slide 2" class="carousel-slide">
      <img src="path-to-local-image.jpg" alt="Slide 3" class="carousel-slide">
    </div>
    <div class="absolute inset-0 flex items-center justify-between p-4">
      <button class="prev p-1 rounded-full shadow bg-white/80 text-gray-800 hover:bg-white">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      <button class="next p-1 rounded-full shadow bg-white/80 text-gray-800 hover:bg-white">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
    <div class="absolute bottom-4 left-0 right-0 flex items-center justify-center gap-2">
      <div class="indicator w-3 h-3 bg-white rounded-full bg-opacity-50"></div>
      <div class="indicator w-3 h-3 bg-white rounded-full bg-opacity-50"></div>
      <div class="indicator w-3 h-3 bg-white rounded-full bg-opacity-50"></div>
    </div>
  </div>

  <div class="relative max-w-lg overflow-hidden carousel" id="carousel2">

        </svg>
      </button>
      <button class="next p-1 rounded-full shadow bg-white/80 text-gray-800 hover:bg-white">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
